<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ORIGEN - Tecnología e Innovación</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Efecto Liquid Glass */
        .liquid-glass {
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
            background: rgba(255, 255, 255, 0.35);
            border-radius: 12px;
            padding: 6px 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
        .img-card-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        .glass-label {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
        <div class="container text-center">
            <div>
                <a class="navbar-brand fw-bold text-primary fs-3 d-block m-0" href="#">ORIGEN</a>
                <small class="text-secondary">Tecnología e Innovación</small>
            </div>
        </div>
    </nav>

    <!-- HERO SIEMPRE AL LADO -->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center g-4">

                <!-- Imagen -->
                <div class="col-6 d-flex justify-content-center">
                    <div class="border rounded shadow-sm p-2 bg-white" style="width:280px;height:280px;">
                        <img src="img/logo.png" class="img-fluid h-100 w-100 rounded" style="object-fit:cover;">
                    </div>
                </div>

                <!-- Texto -->
                <div class="col-6">
                    <p class="fs-4 fw-semibold text-dark">
                        Soluciones tecnológicas que transforman ideas en realidades digitales.
                    </p>
                </div>

            </div>
        </div>
    </section>

    <!-- PROYECTOS -->
    <section class="container py-4">
        <h2 class="text-center fw-bold text-dark mb-4 fs-1">Proyectos Destacados</h2>

        <div class="row g-3">

            <!-- Card -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm border-0 img-card-wrapper">
                    <img src="https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="glass-label"><span class="liquid-glass">Software</span></div>
                </div>
            </div>

            <!-- Card -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm border-0 img-card-wrapper">
                    <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="glass-label"><span class="liquid-glass">Hardwaer</span></div>
                </div>
            </div>

            <!-- Card -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm border-0 img-card-wrapper">
                    <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="glass-label"><span class="liquid-glass">marketing</span></div>
                </div>
            </div>

            <!-- Card -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card shadow-sm border-0 img-card-wrapper">
                    <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?auto=format&fit=crop&w=600&q=80" class="card-img-top">
                    <div class="glass-label"><span class="liquid-glass">seguridad</span></div>
                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="m-0 fw-bold">ORIGEN Tecnología e Innovación</p>
        <small>© 2025 · Transformando ideas en soluciones digitales</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
